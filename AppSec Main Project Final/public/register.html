<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>Register</title>
    <style>
        form {
            border: 3px solid #f1f1f1;
        }

        input,
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .container {
            padding: 5px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }
    </style>
</head>

<body>
    <form id="registerForm">
        <div class="container">
            <h1>Register</h1>
            <label for="username"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter your username" name="username" required />
            <label for="password"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter your password" name="password" required />
            <label for="email"><b>Email</b></label>
            <input id="email" type="email" placeholder="Enter your email" name="email" required />
            <label for="role"><b>Role</b></label>
            <select name="role" id="role">
                <option value="member">Member</option>
                <option value="president">President</option>
                <option value="secretary">Secretary</option>
                <option value="admin">Admin</option>
            </select>
            <div class="g-recaptcha" data-sitekey="6LdZM5UrAAAAAGxL44u-rUGtClUNU3B5mvczjVRm"></div>
            <button type="submit">Register</button>
        </div>

        <div class="container" style="background-color: #f1f1f1;"><span class="psw"><a
                    href="login.html">Login</a></span>
        </div>
    </form>
</body>
<script>
    function processForm(event) {
        event.preventDefault();

        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const email = document.getElementById("email");
        const role = document.getElementById("role").value;
        const recaptchaToken = grecaptcha.getResponse();
        if (!recaptchaToken) {
            alert("Please complete the reCAPTCHA");
            return;
        }

        var data = JSON.stringify({
            "name": username.value,
            "password": password.value,
            "email": email.value,
            "recaptchaToken": recaptchaToken
        });
        var xhr = new XMLHttpRequest();
        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4) {
                console.log(this.responseText)
                var response = JSON.parse(this.responseText)
                alert(response.message)
            }
        });
        xhr.open("POST", "register-" + role);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(data);
    }
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", processForm);
</script>

</html>
